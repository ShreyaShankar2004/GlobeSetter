<!DOCTYPE html>
<html lang="en">
<head>
    <header>
        <div id="menu-bar" class="fa-solid fa-bars"></div>

        <a href="Home.html" class="logo"><span>G</span>lobesetter</a>
        </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.forgot-password-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
    position: relative;
}

.forgot-password-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://source.unsplash.com/random') center center / cover no-repeat;
    filter: brightness(0.5);
    border-radius: 12px;
    z-index: -1;
}

h2 {
    color: #333;
    font-size: 2.5em;
}

label {
    display: block;
    margin-top: 10px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #ff8c00; /* Orange color */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

button:hover {
    background-color: #e07a00; 
}

#resetPasswordForm {
    margin-top: 20px;
}

#successMessage {
    color: #4caf50;
    font-weight: bold;
    margin-top: 20px;
}
@media (max-width:1200px){
    html{
        font-size: 55%;
    }
}
@media (max-width:991px){
    header{
        padding:2rem;
    }
    section{
        padding:2rem;
    }
}

@media (max-width:768px){
    #menu-bar{
        display: initial;
    }
    header .navbar{
        position: absolute;
        top: 100%; right: 0; left: 0;
        background: #333;
        border-top: .1rem solid rgba(255,255,255,.2);
        padding:1rem 2rem;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }
    header .navbar.active{
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);

    }
    header .navbar a{
        display: block;
        border-radius: .5rem;
        padding:1.5rem;
        margin:1.5rem;
        background: #222;
    }
}
@media (max-width:450px){
    html{
        font-size: 50%;
    }
    .heading span{
        font-size: 2.5rem;
    }
}

</style>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="button" onclick="submitEmail()">Submit</button>
        </form>
        <div id="resetPasswordForm" style="display: none;">
            <label for="newPassword">New password (at least 8 characters with one capital letter and one number):</label>
            <input type="password" id="newPassword" required>
            <button type="button" onclick="resetPassword()">Reset Password</button>
        </div>
        <p id="successMessage" style="display: none;">Password reset successful! <a href="Home.html">Return to home</a></p>
    </div>
    <script>
        function submitEmail() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                alert('Please enter your email.');
                return;
            }

            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Show the reset password form
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';

            // Display the email in the form
            document.getElementById('resetPasswordForm').setAttribute('data-email', email);
        }
        
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;

            // Password validation regex
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                alert('Password should be at least 8 characters long and contain at least one capital letter and one number.');
                return;
            }
            
            // For simplicity, let's assume the password reset is successful
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
    </script>
</body>
</html>
